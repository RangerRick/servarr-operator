apiVersion: servarr.dev/v1alpha1
kind: ServarrApp
metadata:
  name: prowlarr
spec:
  app: Prowlarr
---
# Prowlarr with cross-app sync
# When prowlarrSync is enabled, the operator discovers Sonarr, Radarr, and
# Lidarr instances in the namespace and automatically registers them as
# applications in Prowlarr so indexers are pushed to each app.
apiVersion: servarr.dev/v1alpha1
kind: ServarrApp
metadata:
  name: prowlarr
spec:
  app: Prowlarr
  apiKeySecret: prowlarr-api-key
  prowlarrSync:
    enabled: true
    autoRemove: true
---
