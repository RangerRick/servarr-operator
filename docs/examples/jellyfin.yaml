# Minimal Jellyfin â€” no GPU, software transcoding only
apiVersion: servarr.dev/v1alpha1
kind: ServarrApp
metadata:
  name: jellyfin
spec:
  app: Jellyfin
  persistence:
    nfsMounts:
      - name: media
        server: nas.local
        path: /media
        mountPath: /media
        readOnly: true
---
# Jellyfin with Intel QuickSync (iGPU) for hardware transcoding
apiVersion: servarr.dev/v1alpha1
kind: ServarrApp
metadata:
  name: jellyfin
spec:
  app: Jellyfin
  gpu:
    intel: 1
  persistence:
    nfsMounts:
      - name: media
        server: nas.local
        path: /media
        mountPath: /media
        readOnly: true
---
