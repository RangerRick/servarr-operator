# Minimal Plex â€” no GPU, software transcoding only
apiVersion: servarr.dev/v1alpha1
kind: ServarrApp
metadata:
  name: plex
spec:
  app: Plex
  persistence:
    nfsMounts:
      - name: media
        server: nas.local
        path: /media
        mountPath: /media
        readOnly: true
---
# Plex with Intel QuickSync (iGPU) for hardware transcoding
apiVersion: servarr.dev/v1alpha1
kind: ServarrApp
metadata:
  name: plex
spec:
  app: Plex
  gpu:
    intel: 1
  persistence:
    nfsMounts:
      - name: media
        server: nas.local
        path: /media
        mountPath: /media
        readOnly: true
---
