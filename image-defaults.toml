# Single source of truth for managed app container image defaults.
#
# Used by:
#   - build.rs (servarr-crds) → compiles into Rust binary as fallback defaults
#   - scripts/sync-image-defaults.sh → generates the defaultImages section of chart/values.yaml
#
# Fields:
#   repository  - container image repository
#   tag         - default image tag / version
#   port        - primary container port
#   security    - "linuxserver" (s6-overlay) or "nonroot"
#   downloads   - whether the app needs a downloads PVC
#   probe_path  - (optional) HTTP probe path, defaults to "/"

[sonarr]
repository = "linuxserver/sonarr"
tag = "4.0.16"
port = 8989
security = "linuxserver"
downloads = true

