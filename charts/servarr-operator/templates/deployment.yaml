apiVersion: apps/v1
kind: Deployment
metadata:
  name: servarr-operator
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: servarr-operator
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: servarr-operator
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: servarr-operator
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: servarr-operator
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: operator
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http-metrics
              containerPort: 8080
              protocol: TCP
            {{- if .Values.webhook.enabled }}
            - name: webhook
              containerPort: 9443
              protocol: TCP
            {{- end }}
          env:
            - name: RUST_LOG
              value: "info,servarr_operator=debug"
            {{- if .Values.webhook.enabled }}
            - name: WEBHOOK_ENABLED
              value: "true"
            {{- end }}
            {{- if .Values.watchNamespace }}
            - name: WATCH_NAMESPACE
              value: {{ .Values.watchNamespace | quote }}
            {{- end }}
            {{- range $app, $img := .Values.defaultImages }}
            - name: DEFAULT_IMAGE_{{ upper $app }}_REPO
              value: {{ $img.repository | quote }}
            - name: DEFAULT_IMAGE_{{ upper $app }}_TAG
              value: {{ $img.tag | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http-metrics
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: http-metrics
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.webhook.enabled }}
          volumeMounts:
            - name: webhook-tls
              mountPath: /etc/webhook/tls
              readOnly: true
          {{- end }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            capabilities:
              drop: ["ALL"]
      {{- if .Values.webhook.enabled }}
      volumes:
        - name: webhook-tls
          secret:
            secretName: servarr-operator-webhook-tls
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
