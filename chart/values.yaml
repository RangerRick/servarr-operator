image:
  repository: ghcr.io/ranger/servarr-operator
  tag: ""  # defaults to appVersion
  pullPolicy: IfNotPresent

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 64Mi

webhook:
  enabled: true

nodeSelector: {}
tolerations: []

